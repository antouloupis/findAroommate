<div class="container">
<nav class="navbar navbar-expand-lg ">
    <div class="container-fluid">
      <a class="navbar-brand fs-4" href="{% url "front_page" %}">findaroommate</a>
      <div class="d-flex align-content-center">
        <i id="saved" class="bi bi-box2-heart-fill fs-3 me-2" onclick="window.location.href='{% url "saved_listings" %}'"></i>
        <button type="button" onclick="window.location.href='{% url 'create_listing' %}'" class="btn btn-success me-2">
          Add a listing</button>
        {% if request.user.is_anonymous %}
        <button id="login" class="btn btn-dark" onclick="window.location.href='{% url 'login' %}'">Login</button>
        {% else %}
        <button type="button" onclick="window.location.href='{% url 'edit_profile' %}'" class="btn btn-primary">
          <i class="bi bi-person-fill"></i>
          <span> Hello, {{request.user}} </span>
        </button>
        {% endif %}
      </div>
    </div>
  </nav>
</div>
