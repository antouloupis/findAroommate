# nginx/nginx.conf

server {
    listen 80;
    server_name localhost;

    location / {
        proxy_pass http://web:8000;  # Proxy to Gunicorn running in the web container
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /static/ {
        alias /app/assets/;  # Path to Django static files collected by collectstatic
    }

    location /media/ {
        alias /app/media/;  # Path to Django media files
    }
}
