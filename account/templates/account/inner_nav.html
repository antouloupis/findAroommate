{% comment %} <div class="col d-flex justify-content-around">
    <ul class="nav nav-underline">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Active</a>
            <form method="POST" action="{% url 'profile' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" class="form-control" placeholder="{{ user.username }}" name="username">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" name="email" placeholder="{{ user.email }}">
                </div>
                <button type="submit" class="btn btn-primary">Confirm Changes</button>
                {% for message in messages %}
                <p>{{message}}</p>
                {% endfor %}
            </form>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
        </ul>
</div> not used{% endcomment %}
