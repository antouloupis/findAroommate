{% extends "core/base.html" %}
{% block extra_style %}
{% load static %}
<link rel="stylesheet" href="{% static "listings/css/create.css" %}">
{% endblock %}
{% block navbar %}
{% include "core/navbar.html" %}
{% endblock %}
{% block content %}
<div class="container">
    {% if form.errors %}
        <div class="alert alert-danger">
            {{ form.errors }}
        </div>
    {% endif %}
    
    <!-- Display the form -->
    <form method="POST" class="gap-2">
        {% csrf_token %}
        <div class="row">
            <h2>Create a New Listing</h2>
            <div class="col">
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" id="title" class="form-control" name="title" placeholder="ex. Second floor appartment in Gazi">
                </div>
            </div>
            <div class="col">
                <div class="mb-3">
                    <label for="price" class="form-label">Price</label>
                    <input type="number" id="price" class="form-control" name="price" placeholder="Price in â‚¬">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="mb-3">
                    <label for="location" class="form-label">Location</label>
                    <input type="text" id="location" class="form-control" name="location" placeholder="ex. Athens">
                </div>
            </div>
            <div class="col">
                <p>Hide listing?</p>
                <div class="mb-3 form-check">
                    <input class="form-check-input" type="checkbox" id="hidden" name="hidden">
                    <label for="hidden" class="form-check-label">Yes</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <input type="text" id="description" class="form-control" name="description" placeholder="An accurate description of the listing">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Create Listing</button>
    </form>
</div>
{% endblock %}
